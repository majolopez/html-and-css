<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms and Input</title>
</head>
<body>
  <form action="">
    <div>
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name" value="John Doe">
    </div>
    <div>
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email" placeholder="Enter an email">
    </div>
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="50" rows="5"></textarea>
    </div>
    <div>
      <label for="sex">Sex</label><br>
      <select name="sex" id="sex">
        <option value="male">Male</option> 
        <option value="female" selected>Female</option> 
        <option value="other">Other</option> 
      </select>
    </div>
    <div>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="ager">
    </div>
    <div>
      <label for="birthdate">Birth Date</label><br>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <div>
      <label for="membership">Membership</label><br>
      Simple<input type="radio" name="membership" value="simple" id="membership">
      Standart<input type="radio" name="membership" value="standart" id="membership" checked>
      Super<input type="radio" name="membership" value="super" id="membership">
    </div>
    <div>
      <label for="membership">I like</label>
      Bike<input type="checkbox" name="likes" value="Bike" id="likes">
      Car<input type="checkbox" name="likes" value="Car" id="likes" checked>
      Boat<input type="checkbox" name="likes" value="Boat" id="likes">
    </div>
    <input type="submit" value="Submit">
    <button type="reset">Reset</button>
  </form>
</body>
</html>
